<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Hello WebXR - Two Models!</title>

    <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>

<button onclick="activateXR()">Start Hello WebXR</button>
<script>
// Variables globales para ambos modelos
let cockatooModel;
let secondModel;

// Constantes
const COCKATOO_URL = 'chip_cockatoo_-_indigo_park.glb';
const PARROT_URL = 'pip_parrot_-_indigo_park.glb'; // ✅ Constante definida
const INITIAL_SCALE = 0.3;

async function activateXR() {
  const canvas = document.createElement("canvas");
  document.body.appendChild(canvas);
  const gl = canvas.getContext("webgl", {xrCompatible: true});

  const scene = new THREE.Scene();

  // Añadir luces
  const ambientLight = new THREE.AmbientLight(0xffffff, 1.0); 
  scene.add(ambientLight);

  const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
  directionalLight.position.set(0, 5, 5); 
  scene.add(directionalLight);

  // **CARGAR MODELO 1: CACATÚA**
  const loader = new THREE.GLTFLoader();
  loader.load(
    COCKATOO_URL,
    function (gltf) {
      cockatooModel = gltf.scene;
      
      cockatooModel.position.set(-0.5, 0.5, -2); 
      cockatooModel.scale.set(INITIAL_SCALE, INITIAL_SCALE, INITIAL_SCALE);
      
      scene.add(cockatooModel);
    },
    undefined, 
    function (error) {
      console.error('Error al cargar el Cacatúa:', error);
    }
  );
  
  // **CARGAR MODELO 2: LORO**
  loader.load(
    PARROT_URL, // ✅ CORREGIDO: Usando la constante PARROT_URL
    function (gltf) {
      secondModel = gltf.scene; // Sigue usando 'secondModel' como variable interna
      
      secondModel.position.set(0.5, 0.5, -2); 
      secondModel.scale.set(INITIAL_SCALE, INITIAL_SCALE, INITIAL_SCALE);
      
      scene.add(secondModel);
    },
    undefined, 
    function (error) {
      console.error('Error al cargar el Loro:', error);
    }
  );


  const renderer = new THREE.WebGLRenderer({
    alpha: true,
    preserveDrawingBuffer: true,
    canvas: canvas,
    context: gl
  });
  renderer.autoClear = false;

  const camera = new THREE.PerspectiveCamera();
  camera.matrixAutoUpdate = false;

  const session = await navigator.xr.requestSession("immersive-ar");
  session.updateRenderState({
    baseLayer: new XRWebGLLayer(session, gl)
  });

  const referenceSpace = await session.requestReferenceSpace('local');

  // Create a render loop that allows us to draw on the AR view.
  const onXRFrame = (time, frame) => {
    session.requestAnimationFrame(onXRFrame);
    gl.bindFramebuffer(gl.FRAMEBUFFER, session.renderState.baseLayer.framebuffer)

    const pose = frame.getViewerPose(referenceSpace);
    if (pose) {
      const view = pose.views[0];

      const viewport = session.renderState.baseLayer.getViewport(view);
      renderer.setSize(viewport.width, viewport.height)

      camera.matrix.fromArray(view.transform.matrix)
      camera.projectionMatrix.fromArray(view.projectionMatrix);
      camera.updateMatrixWorld(true);

      // **ANIMACIÓN:** Ambos modelos giran
      if (cockatooModel) {
        cockatooModel.rotation.y += 0.01;
      }
      if (secondModel) {
        secondModel.rotation.y -= 0.005; 
      }

      renderer.render(scene, camera)
    }
  }
  session.requestAnimationFrame(onXRFrame);
}
</script>
</body>
</html>
