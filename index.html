<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Hello WebXR - Cockatoo!</title>

    <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>

<button onclick="activateXR()">Start Hello WebXR</button>
<script>
// Variable global para el modelo, ahora el cacatúa
let cockatooModel;

async function activateXR() {
  const canvas = document.createElement("canvas");
  document.body.appendChild(canvas);
  const gl = canvas.getContext("webgl", {xrCompatible: true});

  const scene = new THREE.Scene();

  // Añadir luces para que el modelo se vea correctamente
  const ambientLight = new THREE.AmbientLight(0xffffff, 1.0); 
  scene.add(ambientLight);

  const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
  directionalLight.position.set(0, 5, 5); 
  scene.add(directionalLight);

  // **CARGAR EL MODELO GLTF/GLB**
  const loader = new THREE.GLTFLoader();
  loader.load(
    'chip_cockatoo_-_indigo_park.glb',
    function (gltf) {
      cockatooModel = gltf.scene;
      
      // Posiciona y escala el modelo para que sea visible en AR
      // Posición: 0.5m de altura, 1m al frente
      cockatooModel.position.set(0, 0.5, -1); 
      
      // **VALOR DE ESCALA AJUSTADO:**
      // Lo hemos cambiado de 0.2 a 1.0. Esto lo hace 5 veces más grande.
      // Si necesitas que sea aún más grande, prueba con 2.0.
      cockatooModel.scale.set(1.0, 1.0, 1.0); // <-- ¡CAMBIO CLAVE AQUÍ!
      
      scene.add(cockatooModel);
    },
    undefined, 
    function (error) {
      console.error('An error happened loading the Cockatoo:', error);
      alert('Error al cargar el modelo. Revisa la consola para más detalles.');
    }
  );


  const renderer = new THREE.WebGLRenderer({
    alpha: true,
    preserveDrawingBuffer: true,
    canvas: canvas,
    context: gl
  });
  renderer.autoClear = false;

  const camera = new THREE.PerspectiveCamera();
  camera.matrixAutoUpdate = false;

  const session = await navigator.xr.requestSession("immersive-ar");
  session.updateRenderState({
    baseLayer: new XRWebGLLayer(session, gl)
  });

  const referenceSpace = await session.requestReferenceSpace('local');

  // Create a render loop that allows us to draw on the AR view.
  const onXRFrame = (time, frame) => {
    session.requestAnimationFrame(onXRFrame);
    gl.bindFramebuffer(gl.FRAMEBUFFER, session.renderState.baseLayer.framebuffer)

    const pose = frame.getViewerPose(referenceSpace);
    if (pose) {
      const view = pose.views[0];

      const viewport = session.renderState.baseLayer.getViewport(view);
      renderer.setSize(viewport.width, viewport.height)

      camera.matrix.fromArray(view.transform.matrix)
      camera.projectionMatrix.fromArray(view.projectionMatrix);
      camera.updateMatrixWorld(true);

      // **ANIMACIÓN:** Hace que el modelo gire si ya está cargado
      if (cockatooModel) {
        cockatooModel.rotation.y += 0.01; // Gira en el eje Y (vertical)
      }

      renderer.render(scene, camera)
    }
  }
  session.requestAnimationFrame(onXRFrame);
}
</script>
</body>
</html>
